<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Click the Button To Change The Color</h2>
    <button onclick="changeColor()">Click Here</button>

    <script>
        let colorIndex = 0;
        const colors = ["#58AF5B", "blue", "yellow","purple","orange"];
        
        function changeColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
    </script>
</body>
</html>
