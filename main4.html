<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frames Example</title>
    <style>
        /* Styling for frames */
        .floating-frame {
            border: 2px solid #000;
            width: 300px;
            height: 200px;
            float: left;
            margin: 10px;
        }

        .nav-frame {
            border: 2px solid #00F;
            width: 100%;
            height: 50px;
        }

        .mixed-frame {
            border: 2px solid #0F0;
            width: 60%;
            height: 300px;
            margin-top: 20px;
        }

        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Example of Different Types of Frames</h1>

    <h2>Navigation Frame</h2>
    <iframe class="nav-frame" src="https://www.example.com"></iframe>

    <!-- Floating Frame (for side content) -->
    <h2>Floating Frame</h2>
    <iframe class="floating-frame" src="https://www.wikipedia.org"></iframe>

    <iframe class="floating-frame" src="https://www.google.com"></iframe>

    <!-- Mixed Frame (content and navigation combined) -->
    <h2>Mixed Frame</h2>
    <iframe class="mixed-frame" src="https://www.bbc.com"></iframe>

    <p>This example uses iframes to display content from different sources.</p>
</body>
</html>
